server:
  port: 4004

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
  endpoint:
    health:
      show-details: never

spring:
  cloud:
    gateway:
      routes:
        ## Rest client --> http://localhost:4004/api/patients
        ## API gateway --> http://patient-service:4000/patients
        ## Patient service (spring boot app) --> /patients --> patients array
        - id: patient-service-route
          uri: http://patient-service:4000
          predicates:
            - Path=/api/patients/**
          filters:
            - StripPrefix=1
            - JwtValidation
            - name: RequestRateLimiter
              args:
                  redis-rate-limiter.replenishRate: 5
                  redis-rate-limiter.burstCapacity: 5
                  redis-rate-limiter.requestedTokens: 1
                  key-resolver: "#{@userKeyResolver}"
        - id: api-docs-patient-route
          uri: http://patient-service:4000
          predicates:
            - Path=/api-docs/patients
          filters:
            - RewritePath=/api-docs/patients,/v3/api-docs

        ## Rest Client --> http://localhost:4005/auth/login
        ## API Gateway --> http://auth-service:4005/login
        - id: auth-service-route
          uri: http://auth-service:4005
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1

        ## auth-service-docs
        - id: api-docs-auth-route
          uri: http://auth-service:4005
          predicates:
            - Path=/api-docs/auth
          filters:
            - RewritePath=/api-docs/auth,/v3/api-docs